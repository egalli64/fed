<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Attributes for input</title>
    <link rel="stylesheet" href="css/s4.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1>Attributes for input</h1>
    </header>
    <nav>
        <a href="../index.html">Up</a>
        <a href="s5.html">Next</a>
    </nav>

    <form action="/test">
        <div>
            <input name="a" value="A"> <span>"a" has an initial value</span>
        </div>
        <div>
            <input name="b" placeholder="Put your value here"> <span>"b" has a placeholder</span>
        </div>
        <div>
            <input name="c" required autofocus> <span>"c" is autofocused and required</span>
        </div>
        <div>
            <input name="d" size="15" maxlength="10"> <span>"d" has a given size and maxlength</span>
        </div>
        <div>
            <input name="e" disabled value="currently not used"> <span>"e" is disabled</span>
        </div>
        <div>
            <input name="f" pattern="[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$"> <span>"f" should be (like) an italian fiscal code</span>
        </div>
        <div>
            <button>Enter</button>
        </div>
    </form>
</body>

</html>
